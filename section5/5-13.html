<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        #title1 {
            color: green;
        }
        #title2 {
            color: blue;
        }
        #title3 {
            color: orange;
        }
        #title4 {
            color: red;
        }
        #title5 {
            color: gray;
        }
        #title6 {
            color: darkolivegreen;
        }
    </style>
</head>
<body>
    <h1 id="title1">웹디자인</h1>
    <h2 id="title2">스마트폰 웹디자인</h2>
    <h3 id="title3">웹 기획</h3>
    <h4 id="title4">웹 프로그래밍</h4>
    <h5 id="title5">웹 퍼블리쉬</h5>
    <h6 id="title6">제이쿼리</h6>
    <!-- h$.#title$*6 아이디는 단축 작성이 잘 안 된다 -->
</body>
</html>

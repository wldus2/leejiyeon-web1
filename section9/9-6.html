<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1을 기준으로 바로 뒤에 오는 h2에게 적용 */
        h1 + h2 {
            color: red;
        }

        /* h1을 기준으로 뒤에 오는 모든 h2에게 적용 */
        h1 ~ h2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <!-- h1{제목1}+h2{제목2}*5 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > h1 {
            background-color: blue;
        }

        div h1 {
            background-color: blue;
        }

        /* 모든 div 안에 있는 span에 모두 적용 */
        div span {
            background-color: yellow;
        }

        /* 모든 div의 자식인 span한테만 적용 */
        div > span {
            border: 4px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <!-- div의 자식들 h1, h2, div, h2, span -->
        <h1>제목1</h1> 
        <h2>제목2</h2>
        <div>
            <!-- 셋째 div의 자식 -->
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li><span>menu3</span></li>
            </ul>
        </div>
        <h2>제목2</h2>
        <span>span</span>
    </div>
    <!-- div>h1+h2+div>ul>li*2+li>span^^^h2+span -->
</body>
</html>
